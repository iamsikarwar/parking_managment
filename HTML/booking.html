<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNow</title>
    <link rel="stylesheet" href="/style/booking.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            Book Your Parking Slot
        </h1>
    </header>

    <div class="main">
        <form action="" id="booking">
            <label for="text">Vehicle License Plate: </label>
            <input type="text" name="" id="Vehicle-plate" placeholder="Enter Your Vehicle NO." > <br>
             <label for="type">Vehicle Type:</label>
            <select id="type" name="type">
                <option value="car">Car</option>
                <option value="bike">Bike</option>
            </select>
            <br>
            <label for="text">Your Name:</label>
            <input type="text" name="Your Name" id="" placeholder="Enter Your Name"> <br>
            <label for="arrival">Arrival Time:</label><br>
            <input type="datetime-local" id="arrival" name="arrival"><br><br>
            <label for="selected-slot">Selected Slot:</label><br>
            <input type="text" id="selected-slot" name="selected-slot" readonly><br><br>
            <button type="submit">Book Now</button>

        </form>
    </div>
</body>
</html>
