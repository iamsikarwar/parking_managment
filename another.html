<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Parking</title>
    <style>
        /* Basic Styling (Replace with your CSS) */
        body { font-family: sans-serif; margin: 0; padding: 0; }
        header, footer { background: #f0f0f0; padding: 10px; text-align: center; }
        .search-container { padding: 20px; text-align: center; }
        .search-input { padding: 8px; margin: 5px; }
        .search-button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>[Your Logo] - Book Parking</h1>
    </header>

    <main>
        <div class="search-container">
            <h2>Find Your Parking Spot</h2>
            <input type="text" class="search-input" placeholder="Location">
            <input type="date" class="search-input" placeholder="Arrival Date">
            <input type="time" class="search-input" placeholder="Arrival Time">
            <input type="date" class="search-input" placeholder="Departure Date">
            <input type="time" class="search-input" placeholder="Departure Time">
            <select class="search-input">
                <option value="car">Car</option>
                <option value="motorcycle">Motorcycle</option>
                </select>
            <button class="search-button">Search</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Book Parking</p>
    </footer>
</body>
</html>
